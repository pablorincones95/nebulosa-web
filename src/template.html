<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nebulosa Web</title>
  <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,400i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.css">
</head>
<body>

  <button class="Header-btn hamburger hamburger--spring" type="button">
    <span class="hamburger-box">
      <span class="hamburger-inner"></span>
    </span>
  </button>
  <header class="Header">
    <div class="logo">
      <img src="./img/logo.svg" alt="logo de la startup nebulosa web">
    </div>
    <nav class="Menu">
      <ul>
        <li><a id="home" href="#">Inicio</a></li>
        <li><a id="about" href="#">Nosotros</a></li>
        <li><a id="service" href="#">Servicios</a></li>
        <li><a id="contact" href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main class="Main"></main>

  <footer>
    <small>&copy; <span class="Footer-year"></span></small>
  </footer>

</body>
</html>
